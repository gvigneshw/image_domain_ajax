<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      color: #333;
    }

    header {
      background-color: #ff4500;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 30px);
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<header>
  <h1>Photo Gallery</h1>
</header>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Reddit</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gallery.html"><i class="fas fa-images"></i> Photo Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html"><i class="fas fa-user-plus"></i> Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="heroes.html"><i class="fas fa-users"></i> Heroes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="parallax.html"><i class="fas fa-scroll"></i> Parallax</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Photo Gallery -->
<div class="gallery">
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+1" alt="Photo 1">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+2" alt="Photo 2">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+3" alt="Photo 3">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+4" alt="Photo 4">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+5" alt="Photo 5">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+6" alt="Photo 6">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+7" alt="Photo 7">
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/300x200?text=Photo+8" alt="Photo 8">
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Reddit.com &copy; 2024</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
