<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7f8;
      color: #333;
    }

    header {
      background-color: #ff4500;
      color: white;
      padding: 15px;
      text-align: center;
    }

    footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
      font-size: 0.8em;
      margin-top: 20px;
    }

    .register-form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      border-color: #ff4500;
      box-shadow: 0 0 5px rgba(255, 69, 0, 0.5);
    }
  </style>
</head>
<body>
<header>
  <h1>Register</h1>
</header>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Reddit</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="gallery.html"><i class="fas fa-images"></i> Photo Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="register.html"><i class="fas fa-user-plus"></i> Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="heroes.html"><i class="fas fa-users"></i> Heroes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="parallax.html"><i class="fas fa-scroll"></i> Parallax</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Registration Form -->
<div class="register-form">
  <h2 class="text-center">Create an Account</h2>
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Register</button>
  </form>
</div>

<!-- Footer -->
<footer>
  <p>Reddit.com &copy; 2024</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
